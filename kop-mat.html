<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotell Kantarell - Beställ Mat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navigation -->
  <nav class="bg-blue-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Hotell Kantarell</h1>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Hem</a></li>
        <li><a href="boka.html" class="hover:underline">Boka</a></li>
        <li><a href="kontakt.html" class="hover:underline">Kontakt</a></li>
        <li><a href="recensioner.html" class="hover:underline">Recensioner</a></li>
        <li><a href="kop-mat.html" class="hover:underline">Beställ Mat</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <section id="loginSection" class="py-12">
    <div class="container mx-auto max-w-lg">
      <h2 class="text-3xl font-bold text-center mb-8">Logga in för att se menyn</h2>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="loginEmail">E-post</label>
          <input type="email" id="loginEmail" class="w-full p-2 border rounded" required>
        </div>
        <button onclick="checkLogin()" class="w-full bg-yellow-500 text-blue-900 px-4 py-2 rounded-full font-semibold hover:bg-yellow-400">Logga In</button>
      </div>
    </div>
  </section>

  <!-- Menu Section (Hidden until logged in) -->
  <section id="orderSection" class="py-12 hidden">
    <div class="container mx-auto max-w-lg">
      <h2 class="text-3xl font-bold text-center mb-8">Vår Meny</h2>
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h3 class="text-xl font-semibold mb-4">Kontakta oss för att beställa</h3>
        <p class="mb-4"><strong>Telefonnummer:</strong> 0732688469</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Meny</h3>
        <ul class="list-disc list-inside">
          <li>Chocklad</li>
          <li>Chips</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Hotell Kantarell.</p>
    </div>
  </footer>

  <script>
    function checkLogin() {
      const email = document.getElementById('loginEmail').value;
      if (!email) {
        alert('Vänligen ange din e-post.');
        return;
      }

      const booking = JSON.parse(localStorage.getItem('booking_' + email));
      if (!booking) {
        alert('Ingen bokning hittades för denna e-post.');
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      if (booking.checkin !== today) {
        alert('Menyn är endast tillgänglig på ditt incheckningsdatum: ' + booking.checkin);
        return;
      }

      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('orderSection').classList.remove('hidden');
    }
  </script>
