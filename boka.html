<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotell Kantarell - Boka Rum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navigation -->
  <nav class="bg-blue-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Hotell Kantarell</h1>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Hem</a></li>
        <li><a href="boka.html" class="hover:underline">Boka</a></li>
        <li><a href="kontakt.html" class="hover:underline">Kontakt</a></li>
        <li><a href="recensioner.html" class="hover:underline">Recensioner</a></li>
        <li><a href="kop-mat.html" class="hover:underline">Beställ Mat</a></li>
      </ul>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="py-12">
    <div class="container mx-auto max-w-lg">
      <h2 class="text-3xl font-bold text-center mb-8">Boka Ditt Rum</h2>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="room">Välj Rum</label>
          <select id="room" class="w-full p-2 border rounded">
            <option value="Våning 1">Våning 1</option>
            <option value="Våning 2">Våning 2</option>
            <option value="Våning 3">Våning 3</option>
            <option value="Våning 4">Våning 4</option>
            <option value="Våning 5">Våning 5</option>
            <option value="Våning 6">Våning 6</option>
            <option value="Våning 7">Våning 7</option>
            <option value="Våning 8">Våning 8</option>
            <option value="Våning 9">Våning 9</option>
            <option value="Våning 10">Våning 10</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="name">Namn</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="email">E-post</label>
          <input type="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="checkin">Incheckningsdatum</label>
          <input type="date" id="checkin" class="w-full p-2 border rounded" required>
        </div>
        <button onclick="bookRoom()" class="w-full bg-yellow-500 text-blue-900 px-4 py-2 rounded-full font-semibold hover:bg-yellow-400">Boka Nu</button>
      </div>
    </div>
  </section>

  <!-- Modal for Code Display (Hidden by Default) -->
  <div id="codeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg w-full text-center">
      <h3 class="text-2xl font-bold mb-4">Din bokningskod</h3>
      <p class="text-lg mb-4">Ta en skärmdump av denna kod och visa för personalen:</p>
      <p id="bookingCode" class="text-xl font-semibold mb-6"></p>
      <button onclick="closeModal()" class="bg-yellow-500 text-blue-900 px-4 py-2 rounded-full font-semibold hover:bg-yellow-400">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Hotell Kantarell.</p>
    </div>
  </footer>

  <script>
    const floorCodes = {
      "Våning 1": "R7t2Qw8E5Z",
      "Våning 2": "M4k9T1p7Q2",
      "Våning 3": "H8s3L0u6Z5",
      "Våning 4": "P2n7D4y1X9",
      "Våning 5": "G6a0K3r8V1",
      "Våning 6": "J5q2W9c4N7",
      "Våning 7": "Z1m8F6t3B0",
      "Våning 8": "L9e4R7v2S5",
      "Våning 9": "C3o6Y8h1K4",
      "Våning 10": "T0u5G9j2M7"
    };

    function bookRoom() {
      const room = document.getElementById('room').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const checkin = document.getElementById('checkin').value;

      if (!room || !name || !email || !checkin) {
        alert('Vänligen fyll i alla fält.');
        return;
      }

      // Store booking in localStorage
      const booking = { room, name, email, checkin };
      localStorage.setItem('booking_' + email, JSON.stringify(booking));

      // Show code in modal
      const code = floorCodes[room];
      document.getElementById('bookingCode').textContent = code;
      document.getElementById('codeModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('codeModal').classList.add('hidden');
      window.location.href = 'thanks.html';
    }
  </script>
